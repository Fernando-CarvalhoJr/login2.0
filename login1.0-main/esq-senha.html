<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="esq-senha.css">
  <title>Recuperar a senha</title>
</head>

<body>
    <div class="main-login">
  
   <!--------------------------/Imagem e Titulo do Login/-------------------------->
      <div class="left-login">
        <h1>Esqueceu a senha? Tudo bem! <br> Siga os passos a seguir</h1>
        <img src="img-/Oral care-pana.svg" class="left-login-image" alt="Dentista">
      </div>
  
   <!--------------------------/Card Sobreposto do Login/-------------------------->
        <div class=" right-login">
          <div class="cadastro">
            <button>Cadastrar-se</button>
            <button>Cadastrar-se</button>
          </div>
        <div class="card-login">
          <h1>LOGIN</h1>
           <!--/E-mail/-->
          <form class="textfield">
            <label for="email">E-Mail / Usuário</label>
            <input type="email" id="email" required>
          <!--/Senha/-->
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
           </form>
          <div>
  
   <!------------------------------/Esqueceu a Senha/------------------------------>
           <div class="Esqueceu-Senha">
            <a href="#" class="esqueceu-a-senha">Esqueceu a senha?</a>
          </div>
  
   <!--------------------------------/Botão Login/--------------------------------->
          <button type="submit" class="bnt-login">Login</button>
          <!-- <button type="submit">Entrar</button> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
  </html>
