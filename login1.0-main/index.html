<body>
  <div class="main-login">

 <!--------------------------/Imagem e Titulo do Login/-------------------------->

        <div>

 <!------------------------------/Esqueceu a Senha/------------------------------>

          <a href="file:///C:/Users/Aluno%208/Desktop/login1.0-main/inserir-email.html" class="esqueceu-a-senha">Esqueceu a senha?</a>

 <!--------------------------------/Botão Login/--------------------------------->
        <button type="submit" class="bnt-login">Login</button>
        <!-- <button type="submit">Entrar</button> -->
      </div>
    </div>
  </div>
